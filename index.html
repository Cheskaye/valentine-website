<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine Date ðŸ’˜</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
      position: relative;
      z-index: 2;
    }

    h1 {
      color: #e91e63;
      font-size: 18px;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      margin-top: 15px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background-color: #e91e63;
      color: white;
      font-size: 16px;
    }

    #noBtn {
      background-color: #ccc;
      font-size: 16px;
    }

    /* IMAGE */
    #imageContainer {
      display: none;
      margin-top: 20px;
    }

    #imageContainer img {
      width: 100%;
      border-radius: 15px;
    }

    /* HAPPY TEXT */
    #happyText {
      display: none;
      font-size: 18px;
      color: #e91e63;
      margin-top: 15px;
      font-weight: bold;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      font-size: 20px;
      animation: floatUp 2s linear forwards;
      pointer-events: none; /* hearts don't block taps */
    }

    @keyframes floatUp {
      0% {opacity: 1; transform: translateY(0) scale(1);}
      100% {opacity: 0; transform: translateY(-150px) scale(1.5);}
    }
  </style>
</head>
<body>

  <div class="card">
    <h1 id="questionText">Would you like to go on a date with me this Valentineâ€™s? ðŸ’˜</h1>

    <div class="button-container" id="buttonContainer">
      <button id="yesBtn">YES ðŸ’–</button>
      <button id="noBtn">NO ðŸ’”</button>
    </div>

    <div id="imageContainer">
      <img src="emoji.jpg" alt="Happy emoji">
    </div>

    <div id="happyText">YAY! ðŸ’• This is how happy I am right now ðŸ¥¹ See you this Valentine!</div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const questionText = document.getElementById("questionText");
    const imageContainer = document.getElementById("imageContainer");
    const happyText = document.getElementById("happyText");

    let yesSize = 16;
    let noSize = 16;
    const colors = ['#f06292','#ba68c8','#ffb74d','#4db6ac','#81d4fa'];

    // Function to create floating heart
    function createHeart(x, y) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = x + 'px';
      heart.style.top = y + 'px';
      heart.textContent = 'ðŸ’–';
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 2000);
    }

    // YES click -> show picture + happy text
    yesBtn.addEventListener("click", () => {
      questionText.style.display = "none";
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
      imageContainer.style.display = "block";
      happyText.style.display = "block";
    });

    // NO button tap (mobile-friendly)
    noBtn.addEventListener("click", () => {
      // Shrink NO
      noSize *= 0.8;
      noSize = Math.max(noSize, 10); // don't shrink too much
      noBtn.style.fontSize = noSize + "px";

      // Grow YES
      yesSize *= 1.1;
      yesSize = Math.min(yesSize, 40); // limit max size
      yesBtn.style.fontSize = yesSize + "px";

      // Random color for NO
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      noBtn.style.backgroundColor = randomColor;

      // Move NO randomly but stay within viewport
      const btnRect = noBtn.getBoundingClientRect();
      const screenWidth = window.innerWidth;
      const screenHeight = window.innerHeight;

      const maxX = screenWidth - btnRect.width - 10;
      const maxY = screenHeight - btnRect.height - 10;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noBtn.style.position = "absolute";
      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";

      // Floating heart
      createHeart(randomX + btnRect.width/2, randomY);
    });
  </script>

</body>
</html>
