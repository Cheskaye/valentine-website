<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine Date ðŸ’˜</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
    }

    h1 {
      color: #e91e63;
      margin-bottom: 20px;
    }

    .button-container {
      position: relative;
      width: 100%;
      height: 120px;
      margin-top: 20px;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    #yesBtn {
      background-color: #e91e63;
      color: white;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-120%, -50%);
      z-index: 1;
    }

    #noBtn {
      background-color: #ccc;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(20%, -50%);
      transition: 0.2s;
      z-index: 2;
    }

    #emojiContainer {
      display: none;
      margin-top: 20px;
    }

    #emojiContainer img {
      width: 150px;
      border-radius: 15px;
    }

    @media(max-width: 500px) {
      .button-container {
        height: 150px;
      }

      #yesBtn, #noBtn {
        transform: translate(-50%, -50%);
      }
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1 id="question">Would you like to go on a date with me this Valentineâ€™s? ðŸ’˜</h1>

    <div class="button-container" id="buttons">
      <button id="yesBtn">YES ðŸ’–</button>
      <button id="noBtn">NO ðŸ’”</button>
    </div>

    <p id="message"></p>

    <!-- EMOJI IMAGE -->
    <div id="emojiContainer">
      <img src="emoji.jpg" alt="Kilig Dog Emoji">
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const container = document.getElementById("buttons");
    const message = document.getElementById("message");
    const emojiContainer = document.getElementById("emojiContainer");
    const question = document.getElementById("question");

    // YES CLICK â†’ hides question and buttons, shows emoji + message
    yesBtn.addEventListener("click", () => {
      // Hide question and buttons
      question.style.display = "none";
      container.style.display = "none";

      // Show emoji and answer
      emojiContainer.style.display = "block";
      message.textContent = "YAY! ðŸ’• See you my love, my baby, my home, my babycakes, my sugarplum coconut butter, my everything! ðŸ˜ðŸ¶"
;
    });

    // NO CLICK â†’ moves button away
    function moveNoButton() {
      const containerRect = container.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const rangeX = containerRect.width * 0.3;
      const rangeY = containerRect.height * 0.3;

      const currentLeft = noBtn.offsetLeft;
      const currentTop = noBtn.offsetTop;

      let newX = currentLeft + (Math.random() * rangeX - rangeX / 2);
      let newY = currentTop + (Math.random() * rangeY - rangeY / 2);

      newX = Math.max(0, Math.min(newX, containerRect.width - btnRect.width));
      newY = Math.max(0, Math.min(newY, containerRect.height - btnRect.height));

      noBtn.style.left = newX + "px";
      noBtn.style.top = newY + "px";
    }

    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      moveNoButton();
    });

    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
    });
  </script>

</body>
</html>
